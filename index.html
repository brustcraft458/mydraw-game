<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a75ff;
            background-image: linear-gradient(45deg, #1a75ff 25%, #0066ff 25%, #0066ff 50%, #1a75ff 50%, #1a75ff 75%, #0066ff 75%, #0066ff 100%);
            background-size: 56.57px 56.57px;
        }
        .player-list { max-height: 600px; overflow-y: auto; }
        .player-item { background: white; border-radius: 8px; margin-bottom: 5px; padding: 8px; }
        .tools-panel { background: #1a1a1a; border-radius: 8px; padding: 10px; }
        .color-btn { width: 30px; height: 30px; border-radius: 4px; border: 2px solid white; margin: 2px; }
        .canvas-area { background: white; border-radius: 8px; min-height: 400px; position: relative; }
        #drawingCanvas { border-radius: 8px; background: white; width: 100%; height: 100%; }
        .avatar { font-size: 24px; color: #555; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; }
        .word-display { font-size: 24px; letter-spacing: 8px; font-weight: bold; color: #333; }
        .chat-area { background: white; border-radius: 8px; height: 200px; overflow-y: auto; }
        .timer { font-size: 18px; font-weight: bold; color: #ff0000; }
    </style>
</head>
<body class="py-4">
    <div class="container-fluid">
        <div class="row g-3">
            <div class="col-md-2">
                <!-- Left Sidebar (Players) -->
                <div class="player-list bg-white p-2 rounded">
                    <div id="player-list">
                        <!-- Player list will be dynamically updated -->
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Main Content -->
                <div class="d-flex justify-content-between mb-2">
                    <button class="btn btn-light" id="hint-btn">HINT</button>
                    <div class="word-display" id="current-word">F I S H</div>
                    <button class="btn btn-light" id="skip-btn">SKIP</button>
                </div>

                <div class="canvas-area mb-3">
                    <canvas id="drawingCanvas" width="800" height="400"></canvas>
                </div>

                <div class="timer" id="timer">Time Left: 60s</div>

                <ul class="nav nav-tabs" id="gameTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#answers">ANSWERS</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#chat">CHAT</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="answers">
                        <div class="chat-area p-2" id="answer-log">
                            <!-- Answers log will be dynamically updated -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="chat">
                        <div class="chat-area p-2">
                            <div>You must log in to chat</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="tools-panel">
                    <div class="d-flex flex-wrap mb-3">
                        <button class="btn btn-dark" id="pencil-btn"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-dark btn-eraser" id="eraser-btn"><i class="bi bi-eraser"></i></button>
                    </div>
                    <div class="d-flex flex-wrap">
                        <button class="color-btn" style="background-color: #000000;"></button>
                        <button class="color-btn" style="background-color: #ffffff;"></button>
                        <button class="color-btn" style="background-color: #ff0000;"></button>
                        <button class="color-btn" style="background-color: #00ff00;"></button>
                        <button class="color-btn" style="background-color: #0000ff;"></button>
                        <button class="color-btn" style="background-color: #ffff00;"></button>
                        <button class="color-btn" style="background-color: #ff00ff;"></button>
                        <button class="color-btn" style="background-color: #00ffff;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying leaderboard -->
    <div class="modal fade" id="leaderboardModal" tabindex="-1" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-leaderboard"></button>
                </div>
                <div class="modal-body">
                    <ul id="leaderboard-list">
                        <!-- Leaderboard items will be dynamically updated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class NPC {
            constructor(name) {
                this.name = name;
                this.score = 0;
            }

            guessWord(word, allWords) {
                const randomGuess = allWords[Math.floor(Math.random() * allWords.length)];
                const isCorrect = randomGuess === word;
                if (isCorrect) {
                    this.score += 5;
                    return {correct: true, text: randomGuess};
                } else {
                    return {correct: false, text: randomGuess};
                }
            }

            getPlayerListHTML() {
                return `
                    <div class="player-item">
                        <div class="d-flex align-items-center">
                            <div class="avatar">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div>
                                <div class="fw-bold">${this.name}</div>
                                <small class="text-muted">${this.score} pts</small>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        class DrawingApp {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = this.canvas.getContext('2d');
                this.drawing = false;  // Flag to track if drawing is in progress
                this.currentColor = '#000000';  // Default color is black
                this.lineWidth = 5;  // Default line width
                this.resizeCanvas();
                this.addEventListeners();
            }

            resizeCanvas() {
                const canvasArea = document.querySelector('.canvas-area');
                this.canvas.width = canvasArea.offsetWidth;
                this.canvas.height = canvasArea.offsetHeight;
            }

            startDrawing(e) {
                this.drawing = true;  // Set drawing to true when user starts drawing
                this.ctx.beginPath();
                this.ctx.moveTo(e.offsetX, e.offsetY);
            }

            draw(e) {
                if (this.drawing) {
                    this.ctx.lineTo(e.offsetX, e.offsetY);
                    this.ctx.strokeStyle = this.currentColor;
                    this.ctx.lineWidth = this.lineWidth;
                    this.ctx.lineCap = 'round';
                    this.ctx.stroke();
                }
            }

            stopDrawing() {
                this.drawing = false;  // Set drawing to false when user stops drawing
                this.ctx.closePath();
            }

            setColor(color) {
                this.currentColor = color;
                this.lineWidth = 5;
            }

            setEraser() {
                this.currentColor = '#ffffff';  // Erase with white color
                this.lineWidth = 10;  // Wider line for eraser
            }

            addEventListeners() {
                window.addEventListener('resize', this.resizeCanvas.bind(this));
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseleave', () => this.stopDrawing());

                document.getElementById('pencil-btn').addEventListener('click', () => {
                    this.setColor(this.currentColor);  // Default to the last selected color
                });

                document.getElementById('eraser-btn').addEventListener('click', () => {
                    this.setEraser();
                });

                const colorButtons = document.querySelectorAll('.color-btn');
                colorButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const color = button.style.backgroundColor;
                        this.setColor(color);
                    });
                });
            }

            disableDrawing() {
                this.canvas.removeEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.removeEventListener('mousemove', (e) => this.draw(e));
                this.canvas.removeEventListener('mouseup', () => this.stopDrawing());
                this.canvas.removeEventListener('mouseleave', () => this.stopDrawing());
            }
        }

        class Game {
            constructor(words) {
                this.words = words;
                this.currentWord = "FISH"; // The word to be guessed
                this.npcs = [
                    new NPC("NPC1"),
                    new NPC("NPC2"),
                    new NPC("NPC3")
                ];
                this.updatePlayerList();
                this.startGuessing();
                this.startTimer();
                this.canvas = document.getElementById("drawingCanvas");
                this.drawingApp = new DrawingApp(this.canvas);
            }

            updatePlayerList() {
                const playerListElement = document.getElementById('player-list');
                playerListElement.innerHTML = '';
                this.npcs.forEach(npc => {
                    playerListElement.innerHTML += npc.getPlayerListHTML();
                });
            }

            startGuessing() {
                setInterval(async () => {
                    // NPC Guess
                    this.npcs.forEach(async (npc) => {
                        const result = npc.guessWord(this.currentWord, this.words);

                        if (result.correct) {
                            document.getElementById('answer-log').innerHTML += `<div class="text-success">${npc.name} guessed correctly!</div>`;
                        } else {
                            document.getElementById('answer-log').innerHTML += `<div class="text-white}">${npc.name}: ${result.text}</div>`;
                        }
                    });
                    this.updatePlayerList();
                }, 10000);  // Check every 10 seconds
            }

            startTimer() {
                let timeLeft = 60;
                const timerElement = document.getElementById('timer');
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    timerElement.innerText = `Time Left: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        this.endGame();
                    }
                }, 1000);
            }

            endGame() {
                this.drawingApp.disableDrawing();
                this.showLeaderboard();
            }

            showLeaderboard() {
                const leaderboardList = document.getElementById("leaderboard-list");
                const sortedNPCs = this.npcs.sort((a, b) => b.score - a.score);
                leaderboardList.innerHTML = sortedNPCs.map(npc => `
                    <li>${npc.name}: ${npc.score} pts</li>
                `).join("");
                const leaderboardModal = new bootstrap.Modal(document.getElementById('leaderboardModal'));
                leaderboardModal.show();
            }

            resetGame() {
                // Reset NPC scores
                this.npcs.forEach(npc => npc.score = 0);
                this.updatePlayerList();

                // Clear chat log
                document.getElementById('answer-log').innerHTML = '';
                
                // Clear the drawing on canvas
                const ctx = this.canvas.getContext('2d');
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Reset the timer and restart the game
                this.startTimer();
                this.startGuessing();
            }
        }

        const game = new Game(["FISH", "DOG", "CAT", "TREE", "MOUNTAIN"]);
    </script>
</body>
</html>
